<head>
	<title>Kerry Logistics Tracker</title> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
 
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="tracking-form" onsubmit="return validateInput()">
					<span class="login100-form-title p-b-48">
						<div class="logo">
							<a href="https://www.kerrylogistics.com/tc/" target="_blank" rel="noopener noreferrer">
								<img src="/img/logo.png" alt="Logo">
							</a>
						</div>
					</span>

					<div class="wrap-input100 validate-input" data-validate="">
						<input id="tracking-id" class="input100" type="text" name="" placeholder="Tracking ID">
						<span class="focus-input100"></span>
						<p id="error-message" style="color: red; display: none;">Incorrect tracking ID</p>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Track your Goods
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							© Kerry Logistics Network Limited. <br>
							版權所有。
						</span>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		function validateInput() {
			var inputField = document.getElementById('tracking-id');
			var input = inputField.value;
			var errorMessage = document.getElementById('error-message');

			// Clear the input field

			if (input === '234WRET538') {
				errorMessage.style.display = 'none';
				// Redirect to another page
				window.location.href = '/tracking.html';
				inputField.value = '';

				return false; // Prevents form submission
			} else {
				errorMessage.style.display = 'block';
				inputField.value = '';

				return false; // Prevents form submission
			}
		}
	</script>




	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
